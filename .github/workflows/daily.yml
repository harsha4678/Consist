name: Daily Commit

on:
  schedule:
    - cron: '0 6 * * *'   # 6 AM UTC → 11:30 AM IST
    - cron: '0 18 * * *'  # 6 PM UTC → 11:30 PM IST
  workflow_dispatch:       # Allow manual trigger

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Make a small change
        run: |
          echo "Updated on $(date)" >> activity.txt

      - name: Commit changes
        run: |
          git config user.name "harsha4678"
          git config user.email "perumallaharshavardhan6@gmail.com"
          git add activity1.txt
          git commit -m "Daily update $(date)" || echo "No changes to commit"
          git push
